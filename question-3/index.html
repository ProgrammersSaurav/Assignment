<body>



  <script>
    function findMax(arr) {
      if (arr.length === 0)
        return null;

      let maxNum = [0];
      for (i = 1; i < arr.length; i++) {
        if (arr[i] > maxNum) {
          maxNum = arr[i];
        }
      }
      return maxNum;
    }




  </script>
