<body>
  <script>
    function capitalizeFirstLetter(str) {
      if (str.length === 0) {
        return str;
      }
      return str.charAt(0).toUpperCase() + str.slice(1);

    }
    console.log(capitalizeFirstLetter("hello"));
  </script>
